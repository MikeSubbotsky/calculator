<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" >
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <input class="form-control" readonly id="exampleFormControlTextarea1" rows="3">
    <div class="row">
        <div class="col-sm"><button type="button" class="btn btn-light">%</button></div>
        <div class="col-sm"><button type="button" class="btn btn-light">CE</button></div>
        <div class="col-sm"><button type="button" class="btn btn-light">C</button></div>
        <div class="col-sm"><button type="button" class="btn btn-light"><-</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-light">1/x</button></div>
        <div class="col"><button type="button" class="btn btn-light">x^2</button></div>
        <div class="col"><button type="button" class="btn btn-light">sqr X</button></div>
        <div class="col"><button type="button" class="btn btn-light">/</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-light">7</button></div>
        <div class="col"><button type="button" class="btn btn-light">8</button></div>
        <div class="col"><button type="button" class="btn btn-light">9</button></div>
        <div class="col"><button type="button" class="btn btn-light">X</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-light">4</button></div>
        <div class="col"><button type="button" class="btn btn-light">5</button></div>
        <div class="col"><button type="button" class="btn btn-light">6</button></div>
        <div class="col"><button type="button" class="btn btn-light">-</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-light">1</button></div>
        <div class="col"><button type="button" class="btn btn-light">2</button></div>
        <div class="col"><button type="button" class="btn btn-light">3</button></div>
        <div class="col"><button type="button" class="btn btn-light">+</button></div>
      </div>
      <div class="row">
        <div class="col"><button type="button" class="btn btn-light">+/-</button></div>
        <div class="col"><button type="button" class="btn btn-light">0</button></div>
        <div class="col"><button type="button" class="btn btn-light">.</button></div>
        <div class="col"><button type="button" class="btn btn-light">=</button></div>
      </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
